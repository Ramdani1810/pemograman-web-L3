    <title>Document</title>
    <style>
        td {
            vertical-align: top;    
        }
    </style>
</head>
<body>
    <table>
        <form>
            <tr>
                <td align="right">Name: </td>
                <td><input type="text" name="nama" required></td>
            </tr>

            <tr>
                <td align="right">Company: </td>
                <td><input type="text" name="Company" required></td>
            </tr>

            <tr>
                <td align="right">Your Email: </td>
                <td><input type="email" name="email" required></td>
            </tr>

            <tr>
                <td align="right">Contact Number: </td>
                <td><input type="text" name="Contact" required></td>
            </tr>

            <tr>
                <td align="right" vertical-align="top">Message: </td>
                <td><textarea name="Message" cols="30" rows="10" placeholder="Type your message here" required></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td align="left"><input type="submit" name="submit"></td>
            </tr>
        </form>
    </table>
